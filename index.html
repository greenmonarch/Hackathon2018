<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- stylesheets
    1. Normalize css for consistent look among browsers
    2. FontAwesome for social media icons
    3. Google fonts
    4. Favicon
    5. Local stylesheet

 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400|Source+Sans+Pro:300,400" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Roboto:300" rel="stylesheet"> 
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="css/styles.css">
    <!-- External Clipboard JS -->
</head>

<body>
    <header>
        <!-- top section of page goes here. Add the bg image via css -->
        <!-- Logo -->

        <a href="#">
            <img src="images/scripty_logo.png" alt="scripty logo" id="main-logo">
        </a>
        <!-- Headline + CTA button -->
        <h1 id="headline">"The Ultimate Java to JS Transpiler"</h1>
        <button class="btn" id="call-to-action">Get started</button>
    </header>

    <main>
        <div class="container">
            <h2 id="function">Scripty Transpiler</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat dolorem itaque excepturi adipisci suscipit
                totam dolore quaerat minima voluptatum recusandae!</p>


        <div id="input-div"
            <!-- the transpiler will go here -->
            <textarea name="input" id="input-java" cols="30" rows="10"></textarea>
            <br>
            <input type="button" class="btn java" value="transpile">
        </div>

        <div id="output-div">
            <textarea name="input" id="output-js" cols="30" rows="10"></textarea>
            <br>
            <button class="btn javascript" id="copy-button" data-clipboard-target="#output-js">copy</button>
        </div>
        </div>

    </main>

    <footer>
        <!-- Copyright information and social media icons -->
        <p>&copy; 2018 Scripty Transpiler
            <i>all rights reserved</i>
        </p>
        <ul>
            <li>
                <a href="https://www.facebook.com" class="fb-icon">
                    <i class="fa fa-facebook-official"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" class="ig-icon">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.github.com" class="git-icon">
                    <i class="fa fa-github"></i>
                </a>
            </li>
            <li>
                    <a href="https://www.twitter.com" class="tweet-icon">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
        </ul>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>

    <script>
        (function () {
            new Clipboard('#copy-button');
        })();
    </script>
</body>

</html>
